# ==========================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ==========================================
spring.application.name=microservice-monopatin
server.port=8081

# ==========================================
# DESHABILITAR CONFIG SERVER
# ==========================================
spring.cloud.config.enabled=false

# ==========================================
# CONFIGURACIÓN DE BASE DE DATOS MySQL
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/monopatin_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# CONFIGURACIÓN DE JPA/Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==========================================
# CONFIGURACIÓN DE EUREKA (deshabilitar temporalmente)
# ==========================================
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ==========================================
# URL DEL MICROSERVICIO DE VIAJES
# ==========================================
microservice.viaje.url=http://localhost:8082

# ==========================================
# LOGGING
# ==========================================
logging.level.com.microservices.microservicemonopatin=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# ACTUATOR
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always