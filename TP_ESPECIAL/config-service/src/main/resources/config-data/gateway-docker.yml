spring:
  cloud:
    gateway:
      routes:
        # Ruta para microservice-user usando Eureka
        - id: usuarios-route
          uri: lb://usuarios-microservice
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        # Ruta para microservice-monopatin usando Eureka
        - id: monopatin-route
          uri: lb://microservice-monopatin
          predicates:
            - Path=/api/monopatines/**
          filters:
            - StripPrefix=1

        # Ruta para microservice-tarifas usando Eureka
        - id: tarifas-route
          uri: lb://microservice-tarifas
          predicates:
            - Path=/api/tarifas/**
          filters:
            - StripPrefix=1

        # Ruta para microservice-facturacion usando Eureka
        - id: facturacion-route
          uri: lb://microservice-facturacion
          predicates:
            - Path=/api/facturacion/**
          filters:
            - StripPrefix=1

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    
server:
  port: 8080

# JWT Token configuration
jwt:
  secret: mySecretKey
  expiration: 3600000

