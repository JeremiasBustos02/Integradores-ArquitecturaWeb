eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  cloud:
    gateway:
      mvc:
        routes:
        - id: usuarios-route
          uri: lb://microservice-user
          predicates:
            - Path=/api/usuarios/**, /api/cuentas/**
          filters:
            - StripPrefix=0

        - id: monopatin-route
          uri: lb://microservice-monopatin
          predicates:
            - Path=/api/monopatines/**
          filters:
            - StripPrefix=0

        - id: tarifas-route
          uri: lb://microservice-tarifas
          predicates:
            - Path=/api/tarifas/**
          filters:
            - StripPrefix=0

        - id: facturacion-route
          uri: lb://microservice-facturacion
          predicates:
            - Path=/api/facturas/**
          filters:
            - StripPrefix=0

        - id: parada-route
          uri: lb://microservice-parada
          predicates:
            - Path=/api/paradas/**
          filters:
            - StripPrefix=0

        - id: viajes-route
          uri: lb://microservice-viajes
          predicates:
            - Path=/api/viajes/**
          filters:
            - StripPrefix=0

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            allowCredentials: false

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
