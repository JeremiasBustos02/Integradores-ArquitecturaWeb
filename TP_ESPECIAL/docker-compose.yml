# docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: microservices-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongodb:
    image: mongo:7.0
    container_name: microservices-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: viaje_db
      # Para producci√≥n agregar:
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  config-service:
    build:
      context: .
      dockerfile: config-service/Dockerfile
    container_name: config-service
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/application/default" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  eureka-service:
    build:
      context: .
      dockerfile: eureka-service/Dockerfile
    container_name: eureka-service
    ports:
      - "8761:8761"
    depends_on:
      config-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: "on-failure:5"

  microservice-user:
    build:
      context: .
      dockerfile: microservice-user/Dockerfile
    container_name: microservice-user
    ports:
      - "8083:8083"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: "on-failure:5"

  microservice-monopatin:
    build:
      context: .
      dockerfile: microservice-monopatin/Dockerfile
    container_name: microservice-monopatin
    ports:
      - "8082:8082"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: "on-failure:5"

  microservice-tarifas:
    build:
      context: .
      dockerfile: microservice-tarifas/Dockerfile
    container_name: microservice-tarifas
    ports:
      - "8084:8084"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: "on-failure:5"

  microservice-facturacion:
    build:
      context: .
      dockerfile: microservice-facturacion/Dockerfile
    container_name: microservice-facturacion
    ports:
      - "8085:8085"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      microservice-tarifas:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: "on-failure:5"

  microservice-viajes:
    build:
      context: .
      dockerfile: microservice-viajes/Dockerfile
    container_name: microservice-viajes
    ports:
      - "8086:8086"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mongodb:
        condition: service_started
      microservice-parada:
        condition: service_started
      microservice-tarifas:
        condition: service_started
      microservice-facturacion:
        condition: service_started
      microservice-user:
        condition: service_started
      microservice-monopatin:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
    networks:
        - microservices-network
    restart: on-failure:5

  microservice-parada:
    build:
      context: .
      dockerfile: microservice-parada/Dockerfile
    container_name: microservice-parada
    ports:
      - "8087:8087"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network

  mock-mercadopago:
    build:
      context: ./mock-mercadopago
      dockerfile: Dockerfile
    container_name: mock-mercadopago
    ports:
      - "8090:8088"
    networks:
      - microservices-network
    restart: unless-stopped


  microservice-chat:
    build:
      context: .
      dockerfile: microservice-chat/Dockerfile
    container_name: microservice-chat
    ports:
      - "8088:8088"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
    restart: on-failure:5

volumes:
  mysql_data:
  mongo_data:

networks:
  microservices-network:
    driver: bridge

