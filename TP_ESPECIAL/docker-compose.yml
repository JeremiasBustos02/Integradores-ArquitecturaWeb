version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: microservices-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
  mongo:
    image: mongo6.0
    container_name: microservices-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - microservices-network

  config-service:
    build: ./config-service
    container_name: config-service
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  eureka-service:
    build: ./eureka-service
    container_name: eureka-service
    ports:
      - "8761:8761"
    depends_on:
      config-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network

  usuarios-microservice:
    build: ./usuarios-microservice
    container_name: usuarios-microservice
    ports:
      - "8083:8083"
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network

  microservice-tarifas:
    build: ./microservice-tarifas
    container_name: microservice-tarifas
    ports:
      - "8084:8084"
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network

  microservice-facturacion:
    build: ./microservice-facturacion
    container_name: microservice-facturacion
    ports:
      - "8085:8085"
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_started
      microservice-tarifas:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - DB_HOST=mysql
      - DB_PORT=3306
    networks:
      - microservices-network
  viajes-microservice:
    build: ./viajes-microservice
    container_name:
      viajes-microservice
    ports:
      - "8084:8084"
    depends_on:
      eureka-service:
        condition: service_healthy
      mongo:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_URL=http://config-service:8081
      - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/viajes
    networks:
      - microservices-network
volumes:
  mysql_data:
  mongo:

networks:
  microservices-network:
    driver: bridge
