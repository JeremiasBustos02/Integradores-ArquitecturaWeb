version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tp3-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: DB_INTEGRADOR_TP3
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "bash", "-lc", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
